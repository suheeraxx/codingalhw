<!DOCTYPE html>
<html>
    <head>
        <title>Carousel</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href=
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> </script>
    </head>
    <body>
        <div class="container">
        <h2>Carousel</h2>
        <div class="Carousel-indicators">
        <li data-target="#myCarousel" data-risk="Carousel"></li>
        <!--indicators-->
        <ol class="Carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <div class="Carousel-inner">
                <div class="item active">
                    <img src="https://i.pinimg.com/474x/fd/67/41/fd6741959f7b71204ed6380b3fbaa29c.jpg"
                    alt="Fourth Wing and Iron Flames">
                    </div>
                    <div class="item">
                        <img src="https://i.pinimg.com/474x/fe/80/10/fe8010d0f12e83c299c3759f8d9624a1.jpg"
                        alt="Powerless, Powerful and Reckless">
                        </div>
                        <div class="item">
                            <img src="https://i.pinimg.com/474x/a0/f4/d5/a0f4d535cb8376bd7cb488f5edf3b92e.jpg"
                            alt="The Cruel Prince">
                            </div>
                            <div class="item">
                                <img src="https://i.pinimg.com/474x/0d/b2/e4/0db2e4249df1baa0d1aaac6f918ae008.jpg"
                                alt="Unravel Me">
                                </div>
                                </div>
                                </div>

                                <a class="left Carousel-button" href="#mycarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                    <span class="sr-only">Previous</span>
                                    </a>

                                    <a class="right Carousel-button" href="#myCarousel" data-slide="next">
                                        <span class="glyphicon glyphicon-chevron-right"></span>
                                        <span class="sr-only">Next</span>
                                        </a>
                                


            
        </body>
</html>
